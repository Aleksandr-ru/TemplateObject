<!DOCTYPE html>
<html>
<head>
	<title>{{TITLE|raw}}</title>
</head>
<body>
	<h1>{{TITLE}}</h1>
	<table border="1">
		<caption>{{TITLE|raw}}</caption>
		<tr>
			<th>Default</th>
			<th>HTML</th>
			<th>Color</th>
		</tr>
		<!-- BEGIN row -->
		<tr>
			<td>{{COL}}</td>
			<td>{{COL|html}}</td>
			<td>{{COL|raw|color}}</td>
		</tr>
		<!-- EMPTY row -->
		<tr>
			<td colspan=3>No data</td>
		</tr>
		<!-- END row -->
	</table>
</body>
</html>
